<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ImgLog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            .DEBUG {
                background-color: #6C757D;
            }
            .INFO {
                background-color: #0D6EFD;
            }
            .WARNING {
                background-color: #FFC107;
            }
            .ERROR {
                background-color: #DC3545;
            }
            .CRITICAL {
                background-color: #640000;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">ImgLog</a>
                <div class="collapse navbar-collapse justify-content-center row" id="navbarSupportedContent">
                    <form class="d-flex col-md-8">
                        <input id="logidinput" class="form-control input-lg me-2" type="search" placeholder="Input LogID" aria-label="Search">
                        <button class="btn btn-outline-success" type="button" onclick="loadLogInput()">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 bg-light">
                    <div class="bg-white">
                        <h3>Logs</h3>
                        <div class="sidenav">
                            {navitems}
                        </div>
                    </div>
                </div>
                <div id="logcontent" class="col-md-9 d-none">
                    <div id="title" class="row">
                        <div class="col-md-9">
                            <h3 id="logtime"></h3>
                        </div>
                        <div class="col-md-3">
                            <h3><span id="loglevel"></span></h3>
                        </div>
                    </div>
                    <div id="images" class="row gy-3">
                    </div>
                    <div id="data" class="row">
                        <div class="col-md-12">
                            <h4>Images Data</h4>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Width</th>
                                        <th scope="col">Height</th>
                                        <th scope="col">Channel</th>
                                        <th scope="col">Mode</th>
                                    </tr>
                                </thead>
                                <tbody id="databody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- <div id="stacktrace" class="row">
                        <h4>Stack Trace</h4>
                        <div class="col-md-12">
                            <pre id="tracecontent"></pre>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        {script}
    </body>
</html>
